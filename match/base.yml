#launchers for web apps
  # Open Gemini in Chrome with :ge 
  - trigger: ":ge "
    replace: "{{gemini}}"
    vars:
      - name: gemini
        type: shell
        params:
          cmd: 'powershell -Command "Start-Process chrome -ArgumentList ''https://gemini.google.com''"'

  # Claude quick form ‚Äî short `:cl` (choose web or CLI + args)
  - trigger: ":cl "
    replace: "{{claude_action}}"
    vars:
      - name: form1
        type: form
        params:
          layout: |
            Mode [[mode]]
            Arguments [[args]]
          fields:
            mode:
              type: choice
              values:
                - web
                - cli
              default: cli
            args:
              default: --dangerously-skip-permissions --chrome
      - name: claude_action
        type: shell
        params:
          cmd: 'powershell -Command "if (''{{form1.mode}}'' -eq ''web'') { Start-Process chrome -ArgumentList ''https://claude.ai'' } else { Start-Process claude -ArgumentList ''{{form1.args}}'' }"'

  # Claude Code CLI helper ‚Äî insert command (do NOT execute)
  - trigger: ":clcli "
    replace: "claude --dangerously-skip-permissions --chrome"
    label: "Claude Code CLI (insert command, copy/paste)"

  - trigger: ":claudecmd "
    replace: "claude --dangerously-skip-permissions --chrome"
