# Launchers for Applications
  # Launch Perplexity with :per
  - trigger: ":pe "
    replace: "{{perplexity}}"
    vars:
      - name: perplexity
        type: shell
        params:
          cmd: 'powershell -Command "Start-Process ''C:\Users\zedou\AppData\Local\Programs\Perplexity\Perplexity.exe''"'

  # Open mg-notes-v01 in VS Code with :no
  - trigger: ":no "
    replace: ""
    vars:
      - name: dummy
        type: shell
        params:
          cmd: 'cmd /c "C:\Users\zedou\AppData\Roaming\espanso\scripts\launch_notes.bat"'

  # Launch VS Code with :vs
  - trigger: ":vs "
    replace: "{{vscode}}"
    vars:
      - name: vscode
        type: shell
        params:
          cmd: 'powershell -Command "Start-Process code"'

#launchers for web apps
  # Open Gemini in Chrome with :gem
  - trigger: ":ge "
    replace: "{{gemini}}"
    vars:
      - name: gemini
        type: shell
        params:
          cmd: 'powershell -Command "Start-Process chrome -ArgumentList ''https://gemini.google.com''"'

  # Open Claude AI in Chrome with :cl
  - trigger: ":cl "
